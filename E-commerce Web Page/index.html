<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Product Display</h1>
        </div>
        <div class="header-center search-container">
            <input type="text" id="search" placeholder="Search Products Here.....">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="header-right">
            <div class="cart-logo">
                <a href="cart.html">
                    <img src="img/cart-icon.png" alt="Cart">
                    <span id="cart-count">0</span>
                </a>
            </div>
            <div class="buttons">
                <button onclick="toggleDropdown()">Filter</button>
                <div class="dropdown-content">
                    <button onclick="filterProducts('All')">Show All</button>
                    <button onclick="filterProducts('Men')">Men</button>
                    <button onclick="filterProducts('Women')">Women</button>
                    <button onclick="filterProducts('Kids')">Kids</button>
                </div>
            </div>
        </div>
    </header>
    <div id="products"></div>
    <script src="script.js"></script>
</body>
</html>
